<div class="register-container">
  <mat-card class="register-card">
    <mat-card-title>Register</mat-card-title>

    <mat-card-content class="mt-2">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" placeholder="Enter your first name">
          <mat-error *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
            First name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Enter your last name">
          <mat-error *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
            Last name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email">
          <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Enter your password">
          <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <div *ngIf="registrationError" class="error-message">
          {{ registrationError }}
        </div>

        <div class="register-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p>Already have an account?
        <a routerLink="../login" class="login-link">Login here</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
